[build-system]
requires = ["setuptools>=61", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "trnscrb"
version = "0.1.0"
description = "Offline meeting transcription for macOS â€” auto-detects meetings, transcribes locally, saves to Claude Desktop via MCP"
readme = "README.md"
license = {file = "LICENSE"}
authors = [{name = "Ajay Ram", email = "ajayrmk@gmail.com"}]
requires-python = ">=3.11"
keywords = ["transcription", "meeting", "whisper", "macos", "mcp", "claude", "offline"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Environment :: MacOS X",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: MIT License",
    "Operating System :: MacOS",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Topic :: Multimedia :: Sound/Audio :: Speech",
    "Topic :: Office/Business",
]
dependencies = [
    "rumps>=0.4.0",
    "sounddevice>=0.4.6",
    "numpy>=1.24",
    "faster-whisper>=1.0.0",
    "pyannote.audio>=3.1",
    "mcp>=1.0.0",
    "click>=8.1",
    "anthropic>=0.25",
    "scipy>=1.11",
]

[project.urls]
Homepage = "https://github.com/ajayrmk/trnscrb"
Repository = "https://github.com/ajayrmk/trnscrb"
"Bug Tracker" = "https://github.com/ajayrmk/trnscrb/issues"

[project.scripts]
trnscrb = "trnscrb.cli:cli"

[tool.setuptools.packages.find]
where = ["."]
include = ["trnscrb*"]

[tool.setuptools.package-data]
trnscrb = ["py.typed"]
